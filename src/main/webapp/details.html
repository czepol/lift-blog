<lift:surround with="default" at="content">
    	<div id="post" class="lift:Index.show">
	    	<h2><span id="title">Post title goes here</span></h2>
			<p><span id="date"></span> </p>
			<p><span id="text">Post content here</span></p>
		</div>
    	
    	<span id="comments" name="comments" />
    	
    	<div class="lift:Index.comments" id="commentsDiv">
    		<p class="post-footer align-left">
			 <p style="margin-bottom: 5px; font-weight: bold;"><span id="author"></span>&nbsp; said...<br/></p>	
				<p><span id="commentText"></span></p>
    			<p><span id="commentDate"></span></p>					
			</p>
    	</div>
    	<div id="new-comment" />
    	<form class="lift:form.ajax">
	    	<p class="lift:Index:addComment" id="addCommentBox"> 
	    		<label>Name:</label><br/>
	    		<span id="addCommentAuthor"></span><br/>
	    		<label>Your Website:</label><br/>
	    		<span id="addCommentWebsite"></span><br/>
	    		<label>Your Comment:</label><br/>
	    		<textarea id="addCommentText"></textarea><br/>
	    		<input type="submit" />
	    	</p>
    	</form>
    	<p>You can use <a href="http://en.wikipedia.org/wiki/Textile_%28markup_language%29">textile</a> 
    	markup in comments.</p>
    	
</lift:surround>
