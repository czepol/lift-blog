<lift:surround with="coolwater" at="content">
    	<lift:Index.show>
    	<h2><post:title>Post title goes here</post:title></h2>
		<p><span><post:date/></span> </p>
		<p>
			<post:text>Post content here</post:text></p>

    	</lift:Index.show>
    	
    	<lift:Index.comments>
    		<p class="post-footer align-left">
			 <p style="margin-bottom: 5px; font-weight: bold;"><comment:author/> said...<br/></p>	
				<p><comment:text/></p>
				<br/><br/>		
    			<p><comment:date/></p>					
			</p>
    	</lift:Index.comments>
    	<div id="new-comment" />
    	
    	<lift:Index.addComment>
    	<p> 
    		<label>Name</label>
    		<comm:author/>
    		<label>Your Website</label>
    		<comm:website/>
    		<label>Your Comment</label>
    		<comm:text/><br/>
    		<comm:submit/>
    	</p>
    	</lift:Index.addComment>
</lift:surround>
